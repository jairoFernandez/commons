version: "3.4"

services:
  rabbit:
    image: "rabbitmq:management-alpine"
    container_name: "rabbit_global"
    ports:
      - "32778:4369"
      - "32777:5671"
      - "5672:5672"
      - "32775:15671"
      - "15672:15672"
      - "32774:25672"
    networks:
      - base-commons
    restart: always
  mysql_global:
    image: mysql:8
    container_name: mysql_global
    command:
      [
        "mysqld",
        "--character-set-server=utf8",
        "--default-authentication-plugin=mysql_native_password",
      ]
    volumes:
      - ./.data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
      - "33060:33060"
    networks:
      - base-commons
    restart: always
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOSTS: mysql_global
    networks:
      - base-commons
    restart: always
  postgres_global_9:
    image: "postgres:9.6"
    environment:
      POSTGRES_PASSWORD: postgres
    container_name: "postgres_global_9"
    ports:
      - "5432:5432"
    volumes:
      - postgres_9:/var/lib/postgresql/data
    networks:
      - base-commons
    restart: always
  postgres_global_10:
    image: "postgres:10"
    environment:
      POSTGRES_PASSWORD: postgres
    container_name: "postgres_global_10"
    ports:
      - "5433:5432"
    volumes:
      - postgres_10:/var/lib/postgresql/data
    networks:
      - base-commons
    restart: always
  pgadmin_global:
    image: dpage/pgadmin4:4.29
    container_name: "pgadmin_global"
    depends_on:
      - postgres_global_9
    ports:
      - "5555:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./.test/backups:/var/lib/pgadmin/storage/pgadmin4_pgadmin.org
    networks:
      - base-commons
    restart: always
volumes:
  pgadmin:
  postgres_10:
  postgres_9:
networks:
  base-commons:
    driver: "bridge"
